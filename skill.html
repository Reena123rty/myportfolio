<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <link rel="stylesheet" href="skill.css">
</head>
<body>
  <section class="skills">
    <h1>My Skills</h1>
    <div class="skills-container">

      <!-- Technical Skills -->
      <div class="technical-skills">
        <h2>Technical Skills</h2>

        <div class="skill">
          <p>HTML <span>90%</span></p>
          <div class="progress"><div class="progress-bar html"></div></div>
        </div>

        <div class="skill">
          <p>CSS <span>80%</span></p>
          <div class="progress"><div class="progress-bar css"></div></div>
        </div>

        <div class="skill">
          <p>JavaScript <span>75%</span></p>
          <div class="progress"><div class="progress-bar js"></div></div>
        </div>

        <div class="skill">
          <p>java <span>50%</span></p>
          <div class="progress"><div class="progress-bar python"></div></div>
        </div>

        <div class="skill">
          <p>React <span>70%</span></p>
          <div class="progress"><div class="progress-bar react"></div></div>
        </div>
      </div>

      <!-- Professional Skills -->
      <div class="professional-skills">
        <h2>Professional Skills</h2>

        <div class="circle" data-percent="90">
          <span>Creativity</span>
        </div>
        <div class="circle" data-percent="65">
          <span>Communication</span>
        </div>
        <div class="circle" data-percent="75">
          <span>Problem Solving</span>
        </div>
        <div class="circle" data-percent="85">
          <span>Teamwork</span>
        </div>
      </div>
    </div>
  </section>

  <script src="skill.js"></script>
</body>
</html>
